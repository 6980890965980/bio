<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <!-- Font Awesome for eye icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pb/VGYzP+LzlmVFStYp2FNJVOJA/B5giZVOz0k0hXK0QivDqjsqH0pS6Q0iw0LkPj/ww0RqEvXQyMjPgtx4Onw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Full-screen background video (or fallback image) */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('') no-repeat center/cover;
      cursor: url('https://r2.guns.lol/2dadf882-86f8-41d9-8fc6-db6bfa8caeb8.webp'), auto;
    }
    #bg-video {
      position: fixed; top:50%; left:50%;
      min-width:100%; min-height:100%;
      transform: translate(-50%,-50%);
      object-fit: cover; z-index: -2;
    }

    /* Click‑to‑Enter Overlay */
    #initial-screen {
      position: fixed; inset: 0;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 10;
      transition: opacity 0.6s ease;
    }
    #initial-screen.hidden { opacity: 0; pointer-events: none; }
    #initial-screen h1 { font-size: 2rem; letter-spacing: 2px; }

    /* Main container */
    #main-content {
      display: none;
      position: absolute; top: 0; left: 0;
      width:100vw; height:100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 2rem;
    }
    #main-content.show .card { opacity: 1; }

    /* Shared card styles */
    .card {
      position: relative;
      background: rgba(17,17,17,0.8);
      border-radius: 20px; padding: 2rem;
      width: 500px; text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      transition: opacity 0.8s ease-out;
      opacity: 0;
    }

    /* Sparkle + white glow helper */
    .text-sparkle {
      position: relative;
      display: inline-block;
      text-shadow:
        0 0 4px rgba(255,255,255,0.8),
        0 0 8px rgba(255,255,255,0.6),
        0 0 12px rgba(255,255,255,0.4);
    }
    .text-sparkle::after {
      content: "";
      position: absolute; inset: 0;
      background: url('https://assets.guns.lol/sparkle_white.gif') repeat;
      opacity: 0.5; pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Profile Card specifics */
    .avatar {
      width: 80px; height: 80px;
      border-radius: 50%; background: #444;
      margin: 0 auto 10px;
    }

    /* Visits counter */
    .visits-counter {
      position: absolute; bottom: 1rem; right: 1rem;
      display: inline-flex; align-items: center;
      font-size: 1.1rem; color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .visits-counter i {
      margin-right: 0.4rem; font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    /* Social Icons (inverted white + sparkle + drop-shadows) */
    .social-icons {
      display: flex; justify-content: center;
      gap: 20px; margin-top: 1rem;
    }
    .social-icon {
      width: 50px; height: 50px;
      background-size: cover;
      position: relative;
      filter: invert(1) brightness(1000%)
              drop-shadow(0 0 5px white)
              drop-shadow(0 0 15px white)
              drop-shadow(0 0 25px white);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .social-icon img {
      width: 100%; height: 100%; object-fit: contain;
    }
    .social-icon:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }
    .social-icon::after {
      content: "";
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://assets.guns.lol/sparkle_white.gif') repeat;
      z-index: 1; pointer-events: none;
    }

    /* Audio Card */
    .audio-player { text-align: left; }
    .audio-track { display: flex; align-items: center; gap: 1rem; }
    .track-art {
      width: 60px; height: 60px; border-radius: 8px;
      background-size: cover; background-position: center;
      flex-shrink: 0;
    }
    .track-info { flex-grow: 1; }
    .track-title { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .progress-container {
      width: 100%; height: 4px; background: #444;
      border-radius: 2px; cursor: pointer; position: relative;
    }
    .progress {
      width: 0; height: 100%; background: #fff;
      border-radius: 2px;
    }
    .time {
      font-size: 0.8rem; display: inline-block;
      width: 45px; text-align: center;
    }
    .controls {
      margin-top: 0.5rem; display: flex;
      justify-content: center; gap: 20px; font-size: 1.3rem;
    }
    .controls button {
      background: none; border: none;
      color: #fff; cursor: pointer; padding: 0;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://motionbgs.com/media/6193/dark-batman.960x540.mp4" type="video/mp4" />
  </video>

  <!-- Click-to-Enter -->
  <div id="initial-screen">
    <h1>CLICK TO ENTER SITE</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">

    <!-- Profile Card -->
    <div class="card" id="profile-card">
      <div class="avatar"></div>
      <div class="username">
        <span class="text-sparkle">fepb</span> <span>✔️</span>
      </div>
      <p>
        <span class="text-sparkle"><i>last seen unknown</i></span>
      </p>
      <div class="social-icons">
        <a href="https://twitter.com/ggexiled" class="social-icon" title="Twitter" target="_blank" rel="noopener">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com/comin soon" class="social-icon" title="Instagram" target="_blank" rel="noopener">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://github.com/andrilchakraborty" class="social-icon" title="GitHub" target="_blank" rel="noopener">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
        </a>
        <a href="https://youtube.com/coming soon" class="social-icon" title="YouTube" target="_blank" rel="noopener">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
        </a>
        <a href="https://tiktok.com/@mariosvirus" class="social-icon" title="TikTok" target="_blank" rel="noopener">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok">
        </a>
      </div>
      <!-- Visits Counter -->
      <div class="visits-counter">
        <span class="text-sparkle"><i class="fas fa-eye"></i> {{ views }}</span>
      </div>
    </div>

    <!-- Audio Card -->
    <div class="card" id="audio-card">
      <div class="audio-player">
        <div class="audio-track">
          <div class="track-art" id="track-art"></div>
          <div class="track-info">
            <div class="track-title" id="track-title"></div>
            <div>
              <span class="time" id="current-time">0:00</span>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
              <span class="time" id="duration">0:00</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="prev"><span>&#9664;&#9664;</span></button>
          <button id="play"><span>&#9654;</span></button>
          <button id="next"><span>&#9654;&#9654;</span></button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // assets
    const initial = document.getElementById('initial-screen');
    const main    = document.getElementById('main-content');

    // Audio player elements
    const tracks = [
      { title: 'Tooth Fairy', src: '/static/Kyle_richh_tooth_fairy.mp4', art: 'https://th.bing.com/th/id/OIP.jWuMJOtHOQNjSaTYMMHLYwHaHa?rs=1&pid=ImgDetMain' },
      { title: 'Track Two',   src: '/static/CgHawkem_-_Cookin_Wit_Kya_Diss_Shot_by_KLO_Vizionz.mp4', art: 'https://th.bing.com/th/id/OIP.dO1lWIJCSTqV4pjrI8_vsAHaHa?w=166&h=180&c=7&r=0&o=5&pid=1.7' },
    ];
    let currentIndex = 0;
    const audio = new Audio();
    const trackTitle = document.getElementById('track-title');
    const trackArt   = document.getElementById('track-art');
    const playBtn    = document.getElementById('play');
    const prevBtn    = document.getElementById('prev');
    const nextBtn    = document.getElementById('next');
    const progress   = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl    = document.getElementById('duration');

    function loadTrack(i) {
      const t = tracks[i];
      audio.src = t.src;
      trackTitle.textContent = t.title;
      trackArt.style.backgroundImage = `url('${t.art}')`;
      audio.load();
      audio.onloadedmetadata = () => {
        const m = Math.floor(audio.duration/60);
        const s = String(Math.floor(audio.duration%60)).padStart(2,'0');
        durationEl.textContent = `${m}:${s}`;
      };
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<span>&#9654;</span>';
      }
    }
    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
      playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
    }
    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
      playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
    }

    audio.ontimeupdate = () => {
      const pct = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${pct}%`;
      const m = Math.floor(audio.currentTime/60);
      const s = String(Math.floor(audio.currentTime%60)).padStart(2,'0');
      currentTimeEl.textContent = `${m}:${s}`;
    };
    progressContainer.addEventListener('click', e => {
      const w = progressContainer.clientWidth;
      audio.currentTime = (e.offsetX / w) * audio.duration;
    });

    playBtn.addEventListener('click', playPause);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);

    // initialize first track
    loadTrack(currentIndex);

    // click-to-enter + show content (no background audio)
    initial.addEventListener('click', () => {
      initial.classList.add('hidden');
      setTimeout(() => {
        initial.style.display = 'none';
        main.style.display   = 'flex';
        audio.play();
        playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
        setTimeout(() => main.classList.add('show'), 50);
      }, 600);
    });
  </script>
</body>
</html>
