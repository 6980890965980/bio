<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D BioLink with Audio Player</title>

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pb/VGYzP+LzlmVFStYp2FNJVOJA/B5giZVOz0k0hXK0QivDqjsqH0pS6Q0iw0LkPj/ww0RqEvXQyMjPgtx4Onw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Full-screen background video (or fallback image) */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('https://via.placeholder.com/1920x1080.jpg') no-repeat center center / cover;
      /* custom cursor */
      cursor: url('https://cur.cursors-4u.net/holidays/hol-1/hol62.cur'), auto;
    }
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }

    /* Click‑to‑Enter Overlay (fully opaque) */
    #initial-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.6s ease;
    }
    #initial-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #initial-screen h1 {
      color: #fff;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    /* Main container (hidden until enter) */
    #main-content {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      gap: 2rem;
    }
    /* fade-in cards when show */
    #main-content.show .card {
      opacity: 1;
    }

    /* Shared card styles */
    .card {
      background: rgba(17,17,17,0.8);
      border-radius: 20px;
      padding: 2rem;
      width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out, opacity 0.8s ease-out;
      opacity: 0;
    }

    /* Profile Card */
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #444;
      margin: 0 auto 10px;
    }
    .username {
      font-weight: bold;
      font-size: 1.5rem;
      text-shadow: 0 0 8px violet, 0 0 16px violet;
    }
    .username span {
      color: violet;
    }

    /* Visits counter with eye icon */
    .visits-counter {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      display: inline-flex;
      align-items: center;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .visits-counter i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .social-icon {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
      overflow: hidden;
      /* white glow */
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .social-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://assets.guns.lol/sparkle_white.gif') repeat;
      opacity: 0.6;
      pointer-events: none;
    }
    .social-icon:hover {
      transform: scale(1.2);
      opacity: 0.9;
      box-shadow: 0 0 12px 6px rgba(255,255,255,0.7);
    }

    /* Audio Card */
    .audio-player {
      text-align: left;
    }
    .audio-track {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .track-art {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .track-info {
      flex-grow: 1;
    }
    .track-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .progress-container {
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }
    .progress {
      width: 0;
      height: 100%;
      background: #fff;
      border-radius: 2px;
    }
    .time {
      font-size: 0.8rem;
      display: inline-block;
      width: 45px;
      text-align: center;
    }
    .controls {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.3rem;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  </video>

  <!-- Click-to-Enter -->
  <div id="initial-screen">
    <h1>CLICK TO ENTER SITE</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">

    <!-- Profile Card -->
    <div class="card tilt-card" id="profile-card">
      <div class="avatar"></div>
      <div class="username">fepb <span>✔️</span></div>
      <p><i>last seen unknown</i></p>
      <p class="visits-counter"><i class="fas fa-eye"></i>{{ views }}</p>
      <div class="social-icons">
        <a href="https://twitter.com/yourusername" class="social-icon" title="Twitter" target="_blank" rel="noopener">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com/yourusername" class="social-icon" title="Instagram" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/yourusername" class="social-icon" title="GitHub" target="_blank" rel="noopener">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://youtube.com/yourchannel" class="social-icon" title="YouTube" target="_blank" rel="noopener">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://tiktok.com/@yourusername" class="social-icon" title="TikTok" target="_blank" rel="noopener">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>

    <!-- Audio Card -->
    <div class="card tilt-card" id="audio-card">
      <div class="audio-player">
        <div class="audio-track">
          <div class="track-art" id="track-art"></div>
          <div class="track-info">
            <div class="track-title" id="track-title"></div>
            <div>
              <span class="time" id="current-time">0:00</span>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
              <span class="time" id="duration">0:00</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="prev"><span>&#9664;&#9664;</span></button>
          <button id="play"><span>&#9654;</span></button>
          <button id="next"><span>&#9654;&#9654;</span></button>
        </div>
      </div>
    </div>

  </div>

  <!-- Background Audio -->
  <audio id="background-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <script>
    // 3D tilt on all cards
    const tiltCards = document.querySelectorAll('.tilt-card');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX - window.innerWidth/2) / 25;
      const y = (e.clientY - window.innerHeight/2) / 25;
      tiltCards.forEach(card => {
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
      });
    });

    // assets
    const initial = document.getElementById('initial-screen');
    const main    = document.getElementById('main-content');
    const bgAudio = document.getElementById('background-audio');

    // Audio player elements
    const tracks = [
      { title: 'The Hills',   src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', art: 'https://via.placeholder.com/60?text=Hills' },
      { title: 'Track Two',   src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', art: 'https://via.placeholder.com/60?text=Two' },
      { title: 'Track Three', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3', art: 'https://via.placeholder.com/60?text=Three' },
      { title: 'Track Four',  src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', art: 'https://via.placeholder.com/60?text=Four' },
      { title: 'Track Five',  src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3', art: 'https://via.placeholder.com/60?text=Five' }
    ];
    let currentIndex = 0;
    const audio = new Audio();
    const trackTitle = document.getElementById('track-title');
    const trackArt   = document.getElementById('track-art');
    const playBtn    = document.getElementById('play');
    const prevBtn    = document.getElementById('prev');
    const nextBtn    = document.getElementById('next');
    const progress   = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl    = document.getElementById('duration');

    function loadTrack(i) {
      const t = tracks[i];
      audio.src = t.src;
      trackTitle.textContent = t.title;
      trackArt.style.backgroundImage = `url('${t.art}')`;
      audio.load();
      audio.onloadedmetadata = () => {
        const m = Math.floor(audio.duration/60);
        const s = String(Math.floor(audio.duration%60)).padStart(2,'0');
        durationEl.textContent = `${m}:${s}`;
      };
    }
    function playPause() {
      if (audio.paused) {
        audio.play(); playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
      } else {
        audio.pause(); playBtn.innerHTML = '<span>&#9654;</span>';
      }
    }
    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      audio.play(); playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
    }
    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      audio.play(); playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
    }

    audio.ontimeupdate = () => {
      const pct = (audio.currentTime / audio.duration) * 100;
      progress.style.width = pct + '%';
      const m = Math.floor(audio.currentTime/60);
      const s = String(Math.floor(audio.currentTime%60)).padStart(2,'0');
      currentTimeEl.textContent = `${m}:${s}`;
    };
    progressContainer.addEventListener('click', e => {
      const w = progressContainer.clientWidth;
      audio.currentTime = (e.offsetX / w) * audio.duration;
    });

    playBtn.addEventListener('click', playPause);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);

    // initialize
    loadTrack(currentIndex);

    // click-to-enter + fade + start audios
    initial.addEventListener('click', () => {
      initial.classList.add('hidden');
      setTimeout(() => {
        initial.style.display = 'none';
        main.style.display   = 'flex';
        bgAudio.play();
        audio.play();
        playBtn.innerHTML = '<span>&#10074;&#10074;</span>';
        setTimeout(() => main.classList.add('show'), 50);
      }, 600);
    });

    // original tab‑typing effect
    let titleIndex = 0, typingDirection = 1;
    function updateTitle() {
      const partBefore = "@";
      const partAfter = " d e x l y";
      if (typingDirection === 1) {
        document.title = partBefore + partAfter.substring(0, titleIndex++);
        if (titleIndex === partAfter.length) {
          typingDirection = -1;
          setTimeout(() => document.title = partBefore + partAfter, 500);
        }
      } else {
        document.title = partBefore + partAfter.substring(0, titleIndex--);
        if (titleIndex === 0) typingDirection = 1;
      }
    }
    setInterval(updateTitle, 200);
  </script>
</body>
</html>
